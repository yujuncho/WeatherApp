<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/68278ec846.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="container-fluid py-2 text-center bg-dark text-light">
        <h1 class="font-weight-bold">Weather Dashboard</h1>
      </div>
    </header>
    <main>
      <div class="container mt-4">
        <div class="row">
          <div class="col-4">
            <h5 class="font-weight-bold">Search for a City</h5>
            <div class="input-group mb-3">
              <input
                id="search"
                type="text"
                class="form-control"
                aria-label="City name"
                aria-describedby="city-search"
              />
              <div class="input-group-append">
                <button
                  id="searchBtn"
                  class="btn btn-primary"
                  type="button"
                  id="city-search"
                >
                  <i class="fas fa-search"></i>
                </button>
              </div>
            </div>
            <h5 class="font-weight-bold">Past Searches</h5>
            <div id="savedSearches" class="list-group"></div>
          </div>
          <div class="col-8">
            <div class="card mb-3">
              <div class="card-body p-4">
                <h2 class="card-title font-weight-bold mb-4">
                  <span id="city">City</span>
                  <span id="currentDate">(date)</span><img id="currentIcon" />
                </h2>
                <p>Temperature: <span id="currentTemp"></span></p>
                <p>Humidity: <span id="currentHumidity"></span></p>
                <p>Wind Speed: <span id="currentWind"></span></p>
                <p class="py-1">UV Index: <span id="currentUV"></span></p>
              </div>
            </div>
            <h3 class="font-weight-bold">5-day Forecast</h3>
            <div id="forecast" class="card-deck">
              <div class="card bg-primary text-white">
                <div class="card-body p-2">
                  <h5 class="card-title forecastDate">Date</h5>
                  <img class="card-text forecastIcon" />
                  <p class="card-text">
                    Temp: <span class="forecastTemp"></span>
                  </p>
                  <p class="card-text">
                    Humidity: <span class="forecastHumidity"></span>
                  </p>
                </div>
              </div>
              <div class="card bg-primary text-white">
                <div class="card-body p-2">
                  <h5 class="card-title forecastDate">Date</h5>
                  <img class="card-text forecastIcon" />
                  <p class="card-text">
                    Temp: <span class="forecastTemp"></span>
                  </p>
                  <p class="card-text">
                    Humidity: <span class="forecastHumidity"></span>
                  </p>
                </div>
              </div>
              <div class="card bg-primary text-white">
                <div class="card-body p-2">
                  <h5 class="card-title forecastDate">Date</h5>
                  <img class="card-text forecastIcon" />
                  <p class="card-text">
                    Temp: <span class="forecastTemp"></span>
                  </p>
                  <p class="card-text">
                    Humidity: <span class="forecastHumidity"></span>
                  </p>
                </div>
              </div>
              <div class="card bg-primary text-white">
                <div class="card-body p-2">
                  <h5 class="card-title forecastDate">Date</h5>
                  <img class="card-text forecastIcon" />
                  <p class="card-text">
                    Temp: <span class="forecastTemp"></span>
                  </p>
                  <p class="card-text">
                    Humidity: <span class="forecastHumidity"></span>
                  </p>
                </div>
              </div>
              <div class="card bg-primary text-white">
                <div class="card-body p-2">
                  <h5 class="card-title forecastDate">Date</h5>
                  <img class="card-text forecastIcon" />
                  <p class="card-text">
                    Temp: <span class="forecastTemp"></span>
                  </p>
                  <p class="card-text">
                    Humidity: <span class="forecastHumidity"></span>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <script src="script.js"></script>
    </main>
  </body>
</html>
